kind: Deployment 
apiVersion: apps/v1 
metadata: 
 name: myapp 
spec: 
 replicas: 1 
 minReadySeconds: 10 # wait for 10 sec before going to deploy next pod 
 strategy: 
 type: RollingUpdate 
 rollingUpdate: 
 maxUnavailable: 1 
 maxSurge: 1 # max number of pods to run for the deployment 
 selector: 
 matchLabels: 
 app: myapp 
 template: 
 metadata: 
 name: myapp 
 labels: 
 app: myapp 
 spec: 
 imagePullSecrets: 
 - name: regcred 
 containers: 
 - name: myapp 
 image: nginx 
 imagePullPolicy: Always 
 ports: 
 - containerPort: 80
